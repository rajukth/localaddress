<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="../css/bootstrap-5.1.3-dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../css/style.css">
  <script src="../js/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="../js/site.js"></script>
  <script src="../js/main.js"></script>
  <script src="../js/localAddress-create.js"></script>
</head>

<body>
  <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">

      <a class="navbar-brand" href="../index.html">Nepals Address</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
        aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link " href="../index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../province.html">Province</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../district.html">District</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../localleveltype.html">Local Level Type</a>
          </li>
          <li class="nav-item">
            <a class="nav-link  active" aria-current="page" href="../localaddress.html">Local Address</a>
          </li>
        </ul>
        <ul class="navbar-nav me-2 mb-auto me-lg-0">
          <li class="nav-item">
            <button class="btn btn-success" onclick="window.location.href='../login.html'" id="login">Login</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-info" id="logout">Logout</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">

    <div class="header">
      <button class="btn btn-info" id="goBack">Go Back</button>
      <h2 id="title">Add New Local Address</h2>
    </div>

    <form>

      <div class="form-group mb-3">
        <label for="province" class="form-label">Province</label>
        <select id="province" name="country" class="form-control" required>
          <option value="">*** select province ***</option>

        </select>
      </div>

      <div class="form-group mb-3">

        <label for="district" class="form-label">District</label>
        <select id="district" name="country" required class="form-control">
          <option value="">*** select district ***</option>
        </select>
      </div>

      <div class="form-group mb-3">
        <label for="localNameEn" class="form-label">Name</label>
        <div class="row">
          <div class="col-md-6 ">
            <input type="text" id="localId" class="hidden">
            <input type="text" id="localNameEn" required class="form-control" placeholder="In English">
          </div>
          <div class="col-md-6">
            <input type="text" id="localNameNp" class="nepaliInput form-control" required placeholder="In Nepali">
          </div>
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="localLevelType" class="form-label">Local Level Type</label>
        <select id="localLevelType" name="country" required class="form-control">
          <option value="">*** select Local Level Type ***</option>

        </select>
      </div>

      <div class="form-group mb-3">

        <label for="noOfWardsEn">Number of wards </label>
        <div class="row">
          <div class="col-md-6">
            <input type="Number" id="noOfWardsEn" placeholder="In English" required class="form-control">
          </div>
          <div class="col-md-6">
            <input type="text" id="noOfWardsNp" class="nepaliNumberInput form-control" placeholder="In nepali" required
              class="form-control">
          </div>
        </div>


      </div>

      <div class="form-group mb-3">
        <label for="descriptionEn" class="form-label">Description </label>
        <div class="row">
          <div class="col-md-6">
            <textarea type="text" id="descriptionEn" placeholder="In English" required class="form-control"></textarea>
          </div>
          <div class="col-md-6">
            <textarea type="text" id="descriptionNp" class="nepaliInput form-control" placeholder="In Nepali"
              required></textarea>
          </div>
        </div>


      </div>
      <div class="btn-holder">
        <input type="reset" value="Reset" id="reset" class="btn btn-danger">
        <input type="submit" value="Submit" id="submit" class="btn btn-primary">
      </div>
    </form>

  </div>

</body>

</html>
